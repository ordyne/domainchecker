name: Domain Availability Check

on:
  schedule:
    # ë§¤ì¼ ì˜¤ì „ 9ì‹œ (KST) = UTC 0ì‹œ
    - cron: '0 0 * * *'
    # ë§¤ì¼ ì˜¤í›„ 9ì‹œ (KST) = UTC 12ì‹œ
    - cron: '0 12 * * *'
  
  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
  workflow_dispatch:

jobs:
  check-domains:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check domain availability
        env:
          VERCEL_APP_URL: ${{ secrets.VERCEL_APP_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          echo "ğŸ” Checking domain availability..."
          
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -X POST \
            -H "Authorization: Bearer ${CRON_SECRET}" \
            -H "Content-Type: application/json" \
            "${VERCEL_APP_URL}/api/check-domains")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "ğŸ“Š Response Status: ${HTTP_CODE}"
          echo "ğŸ“„ Response Body: ${BODY}"
          
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "âœ… Domain check completed successfully!"
          else
            echo "âŒ Domain check failed with status code: ${HTTP_CODE}"
            exit 1
          fi

      - name: Notify on failure
        if: failure()
        run: |
          echo "âš ï¸ Domain check workflow failed!"
          echo "Please check the logs above for details."
